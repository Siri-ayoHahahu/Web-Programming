<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            max-width: 800px;
            margin: auto;
        }
        .nested {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100%; 
            height: auto; 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nested">
        <img src="https://static.thairath.co.th/media/Dtbezn3nNUxytg04ajZ4pAwVBkp5fyhUQ4WJIEdJ28ymvP.webp" alt="Image 1">

        <img src="https://www.prachachat.net/wp-content/uploads/2024/06/KFC-Skytrain-Branch.png" alt="Image 3">
    </div>
    <div class="nested">
        <img src="https://www.davidmorgan.com/shop/images/366blk_lg6.jpg" alt="Image 4">
        <img src="https://img.olympics.com/images/image/private/t_16-9_640/f_auto/v1538355600/primary/ywjjv6pml5diu5cwid21" alt="Image 5">
        <img src="https://iscale.iheart.com/catalog/artist/32563473" alt="Image 6">
    </div>
    <div class="nested">
        <img src="https://media.discordapp.net/attachments/964725633261379596/1337313071592640552/image0.jpg?ex=67aaf1da&is=67a9a05a&hm=a63544c0a0892e63f289c0c2d32683ef6e542991a926f961177a8374efdea058&=&format=webp&width=263&height=468" alt="Image 7">
